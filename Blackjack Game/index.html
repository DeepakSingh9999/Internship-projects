<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="container">
            <h1>Blackjack</h1>
            <p id="message" class="font">Want to play a round?</p>
            <p id="cardText" class="font">Cards:</p>
            <p id="sumText" class="font">Sum:</p>
            <button class="button" id="startGame" onclick="startGame()">Start Game</button>
            <button class="button" onclick="newCard()">New Card</button>
            <!--<p id="player" class="font">Per: $369</p>-->
        </div>
        <script src="script.js"></script>
    </body>
</html>
